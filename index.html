<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Français - Lecteur</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/film_icon.ico" type="image/x-icon">
</head>
<body>

  <!-- Bannière Discord NetMovie -->
  <div class="discord-banner">
    <a href="https://discord.gg/netmovie" target="_blank" class="discord-link">
      <img src="images/discord_logo.png" alt="Discord" class="discord-icon">
      <span class="discord-text">Rejoindre NetMovie sur Discord</span>
    </a>
  </div>

  <h1>IPTV Français - Lecteur</h1>
  <p>Choisis une chaîne à regarder :</p>

  <div class="search-fav-container">
    <div class="custom-dropdown">
      <input type="text" id="dropdownInput" placeholder="Rechercher une chaîne...">
      <ul id="channelList"></ul>
    </div>
    
    <button id="toggleFavorites">Favoris ⭐</button>

    <!-- Menu des favoris -->
    <div id="favoritesMenu" class="favorites-menu">
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <div class="video-container">
    <video id="video" controls></video>
    <div id="loader" class="loader" style="display: none;"></div>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
