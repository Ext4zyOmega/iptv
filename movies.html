<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films - Catalogue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/film_icon.ico" type="image/x-icon">
    <script type='text/javascript' src='https://fsvid.lol/player/jw8/jwplayer.js'></script>
    <script type="text/javascript">jwplayer.key="rqQQ9nLfWs+4Fl37jqVWGp6N8e2Z0WldRIKhFg==";</script>
</head>
<body>
    <!-- Bannière Discord NetMovie -->
    <div class="discord-banner">
        <a href="https://discord.gg/netmovie" target="_blank" class="discord-link">
            <img src="images/discord_logo.png" alt="Discord" class="discord-icon">
            <span class="discord-text">Rejoindre NetMovie sur Discord</span>
        </a>
    </div>

    <!-- Bouton retour au catalogue -->
    <div class="catalog-banner">
        <a href="catalog.html" class="catalog-button">
            <span class="catalog-text">← Retour au catalogue</span>
        </a>
    </div>

    <h1>Films</h1>

    <div class="movies-list">
        <div class="movie-card">
            <img src="images/wolf-man.jpg" alt="Wolf Man" class="movie-image">
            <div class="movie-info">
                <h2>Wolf Man</h2>
                <h3>2024</h3>
                <p>Un père revient dans son village natal avec son fils après la mort de sa femme. Mais les habitants cachent un terrible secret...</p>
                <button onclick="playMovie('https://fsvid.lol/embed-o9f4auqdjsuc.html')" class="watch-button">Regarder le film</button>
            </div>
        </div>
    </div>

    <div class="video-container">
        <div id="videoPlayer" class="video-player-container">
            <div class="play-button"></div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        function playMovie(url) {
            // Copier le lien
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            // Configurer le lecteur
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = `
                <div class="video-player-container" onclick="window.open('${url}', '_blank')">
                    <div class="play-button"></div>
                </div>
            `;

            // Afficher la notification
            const notification = document.getElementById('notification');
            notification.textContent = "Le lien a été copié ! Si le film ne s'affiche pas, collez le lien dans un nouvel onglet.";
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);

            // Faire défiler jusqu'au lecteur
            videoPlayer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
