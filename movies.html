<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/film_icon.ico" type="image/x-icon">
    <script src="https://cdn.jwplayer.com/libraries/YOUR-JW-KEY.js"></script>
</head>
<body>
    <a href="movies-selection.html" class="back-button">← Retour aux films</a>

    <div class="movies-list">
        <div id="movieContainer"></div>
    </div>

    <div id="videoPlayer"></div>

    <script>
        // Définition des données des films
        const moviesData = {
            'wolf-man': {
                title: "Wolf Man",
                year: "2024",
                image: "images/wolf-man.jpg",
                description: "Description du film Wolf Man...",
                videoUrl: "URL_DU_FILM"
            },
            'autre-film': {
                title: "Autre Film",
                year: "2024",
                image: "images/autre-film.jpg",
                description: "Description de l'autre film...",
                videoUrl: "URL_DU_FILM"
            }
        };

        // Récupérer le paramètre film de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const filmId = urlParams.get('film');
        
        // Afficher les détails du film
        if (filmId && moviesData[filmId]) {
            const film = moviesData[filmId];
            const movieContainer = document.getElementById('movieContainer');
            
            movieContainer.innerHTML = `
                <div class="movie-card">
                    <img src="${film.image}" alt="${film.title}" class="movie-image">
                    <div class="movie-info">
                        <h2>${film.title}</h2>
                        <h3>${film.year}</h3>
                        <p>${film.description}</p>
                        <button class="watch-button" onclick="playMovie('${film.videoUrl}')">Regarder le film</button>
                    </div>
                </div>
            `;
        }

        function playMovie(url) {
            const playerDiv = document.getElementById('videoPlayer');
            playerDiv.scrollIntoView({ behavior: 'smooth' });

            jwplayer("videoPlayer").setup({
                file: url,
                width: "100%",
                aspectratio: "16:9",
                stretching: "uniform",
                primary: "html5"
            });
        }
    </script>
</body>
</html>
